<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ ad.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; max-width: 900px; margin-inline: auto; }
        a { text-decoration: none; }
        img { max-width: 100%; height: auto; display: block; margin-bottom: 16px; border-radius: 8px; }
        h1 { margin-bottom: 12px; }
    </style>
</head>
<body>
    <p><a href="{% url 'gallery' %}">‚Üê Back to gallery</a></p>
    <h1>{{ ad.title }}</h1>
    <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
    <p>Posted on {{ ad.created_at|date:"d M Y, H:i" }}</p>
</body>
</html>
